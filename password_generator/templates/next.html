    .main-skills .card {

        border-radius: 20px;
        padding: 10px;

        border: 6px solid black;
        background-color: yellow;
    }
    
    @media screen and (max-width: 768px) {
        .main-skills .card {
            width: 45%; /* Adjust based on your design */
        }
    }
    
    .main-skills .card:hover {
        background-color: #BD6699;
        transform: scale(1.05);
        box-shadow: 0 30px 50px rgba(0, 0, 0, 0.2);
        border: 6px solid red;
    }
    
    .main-skills .card h3 {
        margin: 12px;
        text-transform: capitalize;
        font-size: 29px;
    }
    
    .main-skills .card p {
        font-size: 15px;
    }
    
    .main-skills .card button {
        background: orangered;
        color: #fff;
        padding: 7px 15px;
        border-radius: 10px;
        margin-top: 15px;
        cursor: pointer;
    }
    
    .main-skills .card button:hover {
        background: rgba(223, 70, 15, 0.856);
    }
    
    .main-skills .card i {
        font-size: 22px;
        padding: 10px;
    }
    
    @media screen and (max-width: 768px) {
        .main-top {
            flex-direction: column; /* Adjust for smaller screens */
        }
    }
    
    h1 {
        margin-top: 20px;
        margin-bottom: 20px;
        color: white;
    }
    
    .nav-item {
        color: #fff;
        padding: 10px;
    }
    
    .fas fa-home {
        color: white;
    }
    
    @media screen and (max-width: 768px) {
        nav {
            width: 100%;
            height: auto;
            position: static;
            box-shadow: none;
            overflow: visible;
            /* Display the nav menu by default on smaller screens */
            display: block;
        }
    
        .main {
            display: block;
            /* Make sure the main content is visible */
        }
    
        .logo {
            margin: 10px auto;
        }
    
        .nav-item {
            display: block;
            text-align: center;
            margin: 10px 0;
            padding: 8px 0;
        }
    
        .nav-item i {
            display: block;
            margin: 0 auto 5px auto;
        }
    
        .main-skills .card {
            width: 100%;
            margin: 10px 0;
        }
    }
    
    
  
  </style>
   <script>
    window.onload = function() {
  const navigatorIcon = document.querySelector('.navigator-icon');
  const navMenu = document.querySelector('nav');
  const mainContent = document.querySelector('.main');

  // Function to toggle visibility of the navigation menu and main content
  function toggleDashboard() {
    if (navMenu.style.display === 'none' || navMenu.style.display === '') {
      navMenu.style.display = 'block'; // Show the navigation menu
      mainContent.style.display = 'none'; // Hide the main content
    } else {
      navMenu.style.display = 'none'; // Hide the navigation menu
      mainContent.style.display = 'block'; // Show the main content
    }
  }

  // Event listener to trigger the toggle function
  navigatorIcon.addEventListener('click', toggleDashboard);
};
